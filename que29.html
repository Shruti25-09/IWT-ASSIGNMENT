<!DOCTYPE HTML>
<html>
    <head>
        <title>Question 29</title>
    </head>
    <head>
        <style>
            p {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var var1 = setInterval(inTimer, 1000);
            var fs = 5;
            var ids = document.getElementById("demo");
            function inTimer(){
                ids.innerHTML = 'Hey Everyone!';
                ids.setAttribute('style', "font-size: " + fs
                + "px; color: green");
                fs += 5;
                if(fs >= 50 ){
                    clearInterval(var1);
                    var2 = setInterval(Timer, 1000);
                }
            }
            function Timer(){
                fs -= 5;
                ids.innerHTML = 'Bye!!';
                ids.setAttribute('style', "font-size: "
                + fs + "px; color: purple ");
                if(fs === 5 ){
                    clearInterval(var2);
                }
            }
        </script>
    </body>
</html>
