<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 28</title>
</head>
<body>

    <div id="wish" onclick="hide()" style=" color: Brown;">
    </div>
    <script>
        let fname=prompt("Enter your Name");
       
            d=new Date();
            hr=d.getHours();
             if( hr<=12)
             {
                greet= "good morning"
             }
             else if(hr>12 && hr<=17)
             {
                  greet ="good Afternoon"
             }
             else{
                  greet="good evening"
             }
           document.getElementById("wish").innerHTML=greet+" "+fname+"!!!"
             function hide(){
                document.getElementById("wish").style.display="none";
             }
    </script>
</body>
</html>
